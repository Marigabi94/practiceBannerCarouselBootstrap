    <title>Banner Carousel</title>

    <meta charset="utf-8" />

  <body class="d-flex flex-column" style="height: 100vh; overflow: hidden">
    <div id="myCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner content-fluid" style="height: 300px">
        <div class="carousel-item active">
          <img
            src="media/banner1.jpg"
            class="d-block img-fluid"
            alt="banner1" />
        </div>
        <div class="carousel-item">
          <img
            src="media/banner2.jpg"
            class="d-block img-fluid"
            alt="banner2" />
        </div>
        <div class="carousel-item">
          <img
            src="media/banner3.jpg"
            class="d-block img-fluid"
            alt="banner3" />
        </div>
      </div>
    </div>
